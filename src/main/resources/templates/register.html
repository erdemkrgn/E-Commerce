<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Kayıt Ol</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<div class="register-container">
    <h2>Kayıt Ol</h2>
    <form th:action="@{/register}" method="post" th:object="${user}">
        <div>
            <label>Kullanıcı Adı:</label>
            <input type="text" th:field="*{username}" placeholder="Kullanıcı adı" required/>
        </div>
        <div>
            <label>Email:</label>
            <input type="email" th:field="*{email}" placeholder="Email" required/>
        </div>
        <div>
            <label>Parola:</label>
            <input type="password" th:field="*{password}" placeholder="Parola" required/>
        </div>
        <div>
            <button type="submit">Kayıt Ol</button>
        </div>
    </form>
    <div th:if="${registrationError}">
        <p th:text="${registrationError}" style="color: red;"></p>
    </div>
</div>
</body>
</html>
